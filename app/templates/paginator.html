<!-- Pagination Links-->
<div align="right">
    <a href="{{ url_for('blueprint_app.report', page=jobs.prev_num) }}"
    class="btn btn-outline-secondary 
    {% if jobs.page == 1 %}disabled{% endif %}">
        &laquo;
    </a>
    <!-- Loop through the number of pages to display a link for each-->
    {% for page_num in jobs.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}
        {% if page_num %}
            <!-- Check for the active page and set the link to "Active"-->
            {% if jobs.page == page_num %}
                <a href="{{ url_for('blueprint_app.report', page=page_num) }}"
                class="btn btn-outline-secondary">
                    {{ page_num }}
                </a>
                {% else %}
                <a href="{{ url_for('blueprint_app.report', page=page_num) }}"
                class="btn btn-outline-secondary">
                    {{ page_num }}
                </a>
            {% endif %}
        {% else %}
                ...
        {% endif %}
    {% endfor %}    
    <a href="{{ url_for('blueprint_app.report', page=jobs.next_num) }}"
    class="btn btn-outline-secondary
    {% if jobs.page == jobs.pages %}disabled{% endif %}">
        &raquo;
    </a><br>
</div>
