<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>{{ title }}</title>
    </head>
    <body class="bg-light text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-md-center" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item {% block HOMEPAGE %}{% endblock %}">
                <a class="nav-link" href="{{ url_for('blueprint_app.home') }}"><!--<span class="sr-only">(current)</span>-->
                  Home
                  <!--<img src="static/img/homepage.png" alt="Home" vspace="0" align="center" height="25px">-->
                </a>
              </li>
              <li class="nav-item {% block SEARCHPAGE %}{% endblock %}">
                <a class="nav-link" aria-current="page" href="{{ url_for('blueprint_app.search') }}">
                  Search
                  <!--<img src="static/img/search.png" alt="Search" vspace="0" align="center" height="25px">-->
                </a>
              </li>

              {% block save %}
              {% endblock %}


              {% if current_user.is_authenticated %}  
                <li class="nav-item {% block FAVORITESPAGE %}{% endblock %}">
                  <a class="nav-link" aria-current="page" href="{{ url_for('blueprint_app.favorites') }}">
                    Favorites
                    <!--<img src="static/img/favorites.png" alt="Favorites" vspace="0" align="center" height="25px">-->
                  </a>
                </li>
                <li class="nav-item dropdown {% block USERPAGE %}{% endblock %}">
                  <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                    data-toggle="dropdown" aria-expanded="false">
                    <!--{{ current_user.user_name }}-->
                    <img src="static/img/user.png" alt="Account" vspace="0" align="center" height="25px">
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/user/{{ current_user.user_name }}">{{ current_user.user_name }}</a>
                    <a class="dropdown-item" href="{{ url_for('blueprint_app.edit_profile') }}">Edit profile</a>
                    <a class="dropdown-item" href="{{ url_for('blueprint_app.logout') }}">Logout</a>
                  </div>
                </li>
              {% else %}
                <li class="nav-item {% block LOGINPAGE %}{% endblock %}">
                  <a class="nav-link" aria-current="page" href="{{ url_for('blueprint_app.login') }}">
                    Login
                  </a>
                </li>
                <li class="nav-item {% block REGISTERPAGE %}{% endblock %}">
                  <a class="nav-link" aria-current="page" href="{{ url_for('blueprint_app.register') }}">
                    Registration
                  </a>
                </li>
              {% endif %}

            </ul>
          </div>
        </nav>

        {% block page_content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="/static/js/favorites.js"></script>
      </body>
</html>
